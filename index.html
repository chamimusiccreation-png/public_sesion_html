<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA SESSION | GATEWAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root{--mesh-1:#6366f1;--mesh-2:#a855f7;--mesh-3:#ec4899;--glass-bg:rgba(255,255,255,0.05);--glass-border:rgba(255,255,255,0.1);--text-main:#ffffff;--text-mute:rgba(255,255,255,0.6);--font-main:'Inter',sans-serif;--font-head:'Outfit',sans-serif}*{margin:0;padding:0;box-sizing:border-box;outline:0}body{background-color:#0a0a0a;color:var(--text-main);font-family:var(--font-main);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow-x:hidden;position:relative;padding-bottom:40px}.mesh-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;filter:blur(100px);opacity:.5;pointer-events:none}.blob{position:absolute;border-radius:50%;animation:float 10s infinite ease-in-out alternate}.b1{width:500px;height:500px;background:var(--mesh-1);top:-10%;left:-10%}.b2{width:400px;height:400px;background:var(--mesh-2);bottom:-10%;right:-10%;animation-delay:-5s}.b3{width:300px;height:300px;background:var(--mesh-3);top:40%;left:40%;animation-duration:15s}@keyframes float{0%{transform:translate(0,0) rotate(0)}100%{transform:translate(30px,50px) rotate(10deg)}}.aura-card{width:100%;max-width:450px;padding:40px;background:var(--glass-bg);backdrop-filter:blur(40px);-webkit-backdrop-filter:blur(40px);border:1px solid var(--glass-border);border-radius:30px;box-shadow:0 25px 50px -12px rgba(0,0,0,.5);text-align:center;margin-bottom:40px;transform-style:preserve-3d;transition:transform .1s}h1{font-family:var(--font-head);font-size:2rem;font-weight:800;margin-bottom:5px;background:linear-gradient(to right,#fff,#bfa8ff);-webkit-background-clip:text;color:transparent}p.sub-text{color:var(--text-mute);font-size:.9rem;margin-bottom:25px}.toggle-box{background:rgba(0,0,0,.3);padding:5px;border-radius:15px;display:flex;margin-bottom:25px;border:1px solid var(--glass-border)}.t-btn{flex:1;padding:12px;background:0 0;border:none;color:var(--text-mute);font-weight:600;cursor:pointer;border-radius:12px;transition:.3s}.t-btn.active{background:rgba(255,255,255,.1);color:#fff}.view-section{display:none;animation:fadeUp .5s ease}.view-section.active{display:block}@keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}.qr-box{width:220px;height:220px;margin:0 auto 15px;border:2px dashed var(--glass-border);border-radius:20px;display:flex;flex-direction:column;align-items:center;justify-content:center;color:var(--text-mute);transition:border-color .3s}.qr-box:hover{cursor:none;border-color:rgba(255,255,255,.3);background:rgba(255,255,255,.02)}.aura-input{width:100%;padding:16px;background:rgba(255,255,255,.03);border:1px solid var(--glass-border);border-radius:15px;color:#fff;margin-bottom:15px;font-size:1rem}.aura-input:focus{border-color:rgba(255,255,255,.4);background:rgba(255,255,255,.08)}.action-btn{width:100%;padding:16px;background:#fff;color:#000;border:none;border-radius:15px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;transition:.3s}.action-btn:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(255,255,255,.2)}.nav-dock{display:flex;gap:15px;margin-bottom:60px;background:rgba(0,0,0,.4);padding:10px 20px;border-radius:50px;border:1px solid var(--glass-border);backdrop-filter:blur(10px)}.nav-btn{text-decoration:none;color:var(--text-mute);font-size:.9rem;font-weight:500;display:flex;align-items:center;gap:8px;padding:8px 15px;border-radius:20px;transition:.3s}.nav-btn:hover{background:rgba(255,255,255,.1);color:#fff}.nav-btn.wa:hover{color:#25D366}.nav-btn.web:hover{color:#6366f1}.copyright{font-size:.75rem;color:rgba(255,255,255,.2);letter-spacing:2px;text-transform:uppercase;margin-top:20px}.code-res{margin-top:15px;padding:15px;background:rgba(0,0,0,.3);border-radius:12px;font-family:'Outfit';letter-spacing:3px;color:#4ade80;display:none}@media (max-width:600px){.aura-card{width:90%;padding:30px 20px}.nav-dock{width:90%;justify-content:center}}
    </style>
</head>
<body>
    <div class="mesh-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <div class="aura-card" id="tilt-card">
        <h1>AURA GATEWAY</h1>
        <p class="sub-text">Secure Session Bridge</p>
        <div class="toggle-box">
            <button class="t-btn active" onclick="switchTab('qr')">QR SCAN</button>
            <button class="t-btn" onclick="switchTab('pair')">PAIR CODE</button>
        </div>

        <div id="qr-view" class="view-section active">
            <div class="qr-box">
                <i class="fa-solid fa-qrcode fa-3x"></i>
                <p style="font-size: 0.8rem; margin-top: 10px;">QR Support Coming Soon via API</p>
            </div>
        </div>

        <div id="pair-view" class="view-section">
            <div style="text-align: left; margin-bottom: 5px; font-size: 0.75rem; color: var(--text-mute); margin-left: 5px;">PHONE NUMBER</div>
            <input type="text" class="aura-input" placeholder="947xxxxxxxx" id="phone">
            <button class="action-btn" onclick="getCode()" id="get-code-btn">
                GET PAIRING CODE <i class="fa-solid fa-arrow-right"></i>
            </button>
            <div id="code-result" class="code-res">...</div>
            <div id="session-result" style="display:none; margin-top:10px; color:#fff; font-size:0.8rem;">
                SESSION ID: <span id="sess-id-display" style="color:var(--mesh-1); font-weight:bold;"></span>
            </div>
        </div>
    </div>

    <div class="nav-dock">
        <a href="https://sh4lu-z.vercel.app/" class="nav-btn web"><i class="fa-solid fa-globe"></i> Main Web</a>
        <div style="width: 1px; background: rgba(255,255,255,0.2);"></div>
        <a href="https://wa.me/94761358233" class="nav-btn wa"><i class="fa-brands fa-whatsapp"></i> Contact Me</a>
    </div>

    <div class="copyright">SH4LU_Z | SYSTEM SECURED</div>

    <script>
        // ============================================
        // මෙන්න මෙතනට උඹේ BACKEND URL එක දාන්න
        // උදා: https://shalu-api.koyeb.app
        // ============================================
        const BACKEND_URL = "https://brief-licha-chamimusic-2fb9cca4.koyeb.app"; 

        function switchTab(t) {
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            if(t === 'qr') {
                document.querySelectorAll('.t-btn')[0].classList.add('active');
                document.getElementById('qr-view').classList.add('active');
            } else {
                document.querySelectorAll('.t-btn')[1].classList.add('active');
                document.getElementById('pair-view').classList.add('active');
            }
        }

        async function getCode() {
            let p = document.getElementById('phone').value;
            let r = document.getElementById('code-result');
            let btn = document.getElementById('get-code-btn');
            let sessDisplay = document.getElementById('session-result');
            let idSpan = document.getElementById('sess-id-display');

            if(!p) return alert('Enter Number!');

            r.style.display = 'block';
            r.innerText = 'CONNECTING TO SERVER...';
            r.style.color = '#fff';
            btn.disabled = true;

            try {
                // Vercel එකේ ඉඳන් Koyeb එකට Request එක යවනවා
                const response = await fetch(`${BACKEND_URL}/pair?phone=${p}`);
                const data = await response.json();

                if(data.code) {
                    r.innerText = data.code;
                    r.style.color = '#4ade80';
                    
                    const sessionId = "SH4LU_" + btoa(p);
                    sessDisplay.style.display = 'block';
                    idSpan.innerText = sessionId;
                    
                    alert("Code sent to WhatsApp Notification!");
                } else {
                    r.innerText = "ERROR: " + (data.error || "Unknown");
                    r.style.color = "red";
                }
            } catch (error) {
                console.error(error);
                r.innerText = "SERVER CONNECTION FAILED";
                r.style.color = "red";
            }
            btn.disabled = false;
        }

        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('tilt-card');
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
        });
    </script>
</body>
</html>
