<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA SESSION | GATEWAY</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6062/6062646.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root{--mesh-1:#6366f1;--mesh-2:#a855f7;--mesh-3:#ec4899;--glass-bg:rgba(255,255,255,0.05);--glass-border:rgba(255,255,255,0.1);--text-main:#ffffff;--text-mute:rgba(255,255,255,0.6);--font-main:'Inter',sans-serif;--font-head:'Outfit',sans-serif}*{margin:0;padding:0;box-sizing:border-box;outline:0}body{background-color:#0a0a0a;color:var(--text-main);font-family:var(--font-main);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow-x:hidden;position:relative;padding-bottom:40px}.mesh-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;filter:blur(100px);opacity:.5;pointer-events:none}.blob{position:absolute;border-radius:50%;animation:float 10s infinite ease-in-out alternate}.b1{width:500px;height:500px;background:var(--mesh-1);top:-10%;left:-10%}.b2{width:400px;height:400px;background:var(--mesh-2);bottom:-10%;right:-10%;animation-delay:-5s}.b3{width:300px;height:300px;background:var(--mesh-3);top:40%;left:40%;animation-duration:15s}@keyframes float{0%{transform:translate(0,0) rotate(0)}100%{transform:translate(30px,50px) rotate(10deg)}}.aura-card{width:100%;max-width:450px;padding:40px;background:var(--glass-bg);backdrop-filter:blur(40px);-webkit-backdrop-filter:blur(40px);border:1px solid var(--glass-border);border-radius:30px;box-shadow:0 25px 50px -12px rgba(0,0,0,.5);text-align:center;margin-bottom:40px;transform-style:preserve-3d;transition:transform .1s}h1{font-family:var(--font-head);font-size:2rem;font-weight:800;margin-bottom:5px;background:linear-gradient(to right,#fff,#bfa8ff);-webkit-background-clip:text;color:transparent}p.sub-text{color:var(--text-mute);font-size:.9rem;margin-bottom:25px}.toggle-box{background:rgba(0,0,0,.3);padding:5px;border-radius:15px;display:flex;margin-bottom:25px;border:1px solid var(--glass-border)}.t-btn{flex:1;padding:12px;background:0 0;border:none;color:var(--text-mute);font-weight:600;cursor:pointer;border-radius:12px;transition:.3s}.t-btn.active{background:rgba(255,255,255,.1);color:#fff}.view-section{display:none;animation:fadeUp .5s ease}.view-section.active{display:block}@keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}.qr-box{width:260px;height:260px;margin:0 auto 15px;border:2px dashed var(--glass-border);border-radius:20px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;padding:10px;}.aura-input{width:100%;padding:16px;background:rgba(255,255,255,.03);border:1px solid var(--glass-border);border-radius:15px;color:#fff;margin-bottom:15px;font-size:1rem}.aura-input:focus{border-color:rgba(255,255,255,.4);background:rgba(255,255,255,.08)}.action-btn{width:100%;padding:16px;background:#fff;color:#000;border:none;border-radius:15px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;transition:.3s}.action-btn:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(255,255,255,.2)}.nav-dock{display:flex;gap:15px;margin-bottom:60px;background:rgba(0,0,0,.4);padding:10px 20px;border-radius:50px;border:1px solid var(--glass-border);backdrop-filter:blur(10px)}.nav-btn{text-decoration:none;color:var(--text-mute);font-size:.9rem;font-weight:500;display:flex;align-items:center;gap:8px;padding:8px 15px;border-radius:20px;transition:.3s}.nav-btn:hover{background:rgba(255,255,255,.1);color:#fff}.nav-btn.wa:hover{color:#25D366}.nav-btn.web:hover{color:#6366f1}.copyright{font-size:.75rem;color:rgba(255,255,255,.2);letter-spacing:2px;text-transform:uppercase;margin-top:20px}.code-res{margin-top:15px;padding:15px;background:rgba(0,0,0,.3);border-radius:12px;font-family:'Outfit';letter-spacing:3px;color:#4ade80;display:none}
        .loader { width: 20px; height: 20px; border: 3px solid #000; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- NEW TOAST NOTIFICATION CSS --- */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            min-width: 300px;
            padding: 15px 20px;
            border-radius: 12px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: var(--font-main);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.4s ease forwards;
            opacity: 0;
        }

        .toast.success { border-left: 4px solid #4ade80; }
        .toast.success i { color: #4ade80; }
        
        .toast.error { border-left: 4px solid #f87171; }
        .toast.error i { color: #f87171; }

        .toast.info { border-left: 4px solid #60a5fa; }
        .toast.info i { color: #60a5fa; }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { transform: translateY(-20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="mesh-bg"><div class="blob b1"></div><div class="blob b2"></div><div class="blob b3"></div></div>

    <div id="toast-container"></div>

    <div class="aura-card" id="tilt-card">
        <h1>AURA GATEWAY</h1>
        <p class="sub-text">Secure Session Bridge</p>
        <div class="toggle-box">
            <button class="t-btn active" onclick="switchTab('qr')">QR SCAN</button>
            <button class="t-btn" onclick="switchTab('pair')">PAIR CODE</button>
        </div>

        <div id="qr-view" class="view-section active">
            <div id="qr-container" class="qr-box">
                <i class="fa-solid fa-qrcode fa-3x" style="color:#000; opacity:0.2;"></i>
                <p style="color:#000; font-size:0.8rem; margin-top:10px;">Click Start to Generate QR</p>
            </div>
            <button class="action-btn" onclick="startQR()" id="qr-btn">
                <i class="fa-solid fa-play"></i> START SESSION
            </button>
        </div>

        <div id="pair-view" class="view-section">
            <div style="text-align: left; margin-bottom: 5px; font-size: 0.75rem; color: var(--text-mute); margin-left: 5px;">PHONE NUMBER</div>
            <input type="text" class="aura-input" placeholder="947xxxxxxxx" id="phone">
            
            <button class="action-btn" onclick="startPairing()" id="pair-btn">
                GET PAIRING CODE <i class="fa-solid fa-arrow-right"></i>
            </button>
            
            <div id="code-result" class="code-res">...</div>
        </div>

        <div id="success-msg" style="display:none; margin-top:15px; padding:10px; background:rgba(37, 211, 102, 0.1); border:1px solid #25D366; border-radius:10px;">
            <i class="fa-brands fa-whatsapp" style="color:#25D366; font-size:1.5rem; margin-bottom:5px;"></i>
            <div style="color:#fff; font-size:0.9rem; font-weight:bold;">SESSION SENT!</div>
            <div style="color:var(--text-mute); font-size:0.8rem;">Check your WhatsApp "Saved Messages".</div>
        </div>
    </div>

    <div class="nav-dock">
        <a href="https://sh4lu-z.vercel.app/" class="nav-btn web"><i class="fa-solid fa-globe"></i> Main Web</a>
        <div style="width: 1px; background: rgba(255,255,255,0.2);"></div>
        <a href="https://wa.me/94761358233" class="nav-btn wa"><i class="fa-brands fa-whatsapp"></i> Contact Me</a>
    </div>

    <div class="copyright">SH4LU_Z | SYSTEM SECURED</div>

    <script>
        // ============================================
        // UPDATE WITH KOYEB URL
        const BACKEND_URL = "https://brief-licha-chamimusic-2fb9cca4.koyeb.app"; 
        // ============================================

        const socket = io(BACKEND_URL);

        // --- NEW TOAST FUNCTION (Alert වෙනුවට මේක) ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Icon Selection
            let icon = 'fa-info-circle';
            if(type === 'success') icon = 'fa-circle-check';
            if(type === 'error') icon = 'fa-circle-exclamation';

            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${message}</span>`;
            
            container.appendChild(toast);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.4s ease forwards';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function switchTab(t) {
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            if(t === 'qr') {
                document.querySelectorAll('.t-btn')[0].classList.add('active');
                document.getElementById('qr-view').classList.add('active');
            } else {
                document.querySelectorAll('.t-btn')[1].classList.add('active');
                document.getElementById('pair-view').classList.add('active');
            }
        }

        // --- QR MODE ---
        function startQR() {
            const qrContainer = document.getElementById('qr-container');
            const btn = document.getElementById('qr-btn');
            
            // Alert අයින් කරලා Toast දැම්මා
            showToast("Connecting to server...", "info");

            qrContainer.innerHTML = '<span class="loader"></span><p style="color:#000; font-size:0.8rem; margin-top:10px;">Loading QR...</p>';
            btn.disabled = true;

            socket.emit('start-session', { usePairingCode: false });
        }

        socket.on('qr', (data) => {
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = ""; 
            new QRCode(qrContainer, { text: data.qr, width: 200, height: 200 });
            
            // QR ආවම මැසේජ් එකක්
            showToast("Scan this QR Code via WhatsApp", "success");
        });

        // --- PAIRING CODE MODE ---
        function startPairing() {
            const phone = document.getElementById('phone').value;
            const resBox = document.getElementById('code-result');
            const btn = document.getElementById('pair-btn');

            if(!phone) {
                // මෙන්න අලුත් මැසේජ් ක්‍රමය
                showToast("Please enter a phone number!", "error");
                return;
            }

            resBox.style.display = 'block';
            resBox.innerText = "CONNECTING...";
            resBox.style.color = "#fff";
            btn.disabled = true;

            showToast("Requesting Pairing Code...", "info");
            socket.emit('start-session', { usePairingCode: true, phoneNumber: phone });
        }

        socket.on('pairing-code', (data) => {
            const resBox = document.getElementById('code-result');
            resBox.innerText = data.code;
            resBox.style.color = "#4ade80";
            resBox.style.fontSize = "1.5rem";
            resBox.style.fontWeight = "bold";
            
            showToast("Code Received! Check Notification", "success");
        });

        socket.on('session-success', (data) => {
            document.getElementById('qr-view').style.display = 'none';
            document.getElementById('pair-view').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            document.getElementById('qr-btn').disabled = false;
            document.getElementById('pair-btn').disabled = false;

            // ලස්සන මැසේජ් එකක්
            showToast("Session Connected Successfully!", "success");
        });

        socket.on('error', (data) => {
            showToast(data.message || "Server Error", "error");
            document.getElementById('qr-btn').disabled = false;
            document.getElementById('pair-btn').disabled = false;
        });

        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('tilt-card');
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
        });
    </script>
</body>
</html>
